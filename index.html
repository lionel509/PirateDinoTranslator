<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Dino Translator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="container">
                <div class="dino-container">
                    <div id="speech-bubble" class="speech-bubble">
                        <p id="translated-text">Arrr! Speak, ye landlubber!</p>
                    </div>
                </div>
                <div class="user-input-container">
                    <textarea id="user-input" placeholder="Enter yer text here..."></textarea>
                    <button id="translate-button">Translate</button>
                    <button id="save-button">Save</button>
                </div>
                <div class="display-container">
                    <div class="user-input-display">
                        <h3>Your Input:</h3>
                        <p id="displayed-input"></p>
                    </div>
                    <div class="history-container">
                        <h3>Translation History</h3>
                        <ul id="history-list"></ul>
                        <button id="clear-history-button" style="display: block; margin: 0 auto;">Clear History</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Lionel. Licensed under the 
                <a href="https://opensource.org/licenses/MIT" target="_blank" rel="noopener noreferrer">MIT License</a>.
            </p>
            <p>View the source code on 
                <a href="https://github.com/lionel509/pirate_dino_translator" target="_blank" rel="noopener noreferrer">GitHub</a>.
            </p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
