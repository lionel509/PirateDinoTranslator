<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Dino Translator</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Corrected the path to the CSS file -->
</head>
<body>
    <header>
        <h1>Pirate Dino Translator</h1>
        <p>Unleash yer inner dino-pirate!</p>
    </header>
    <main>
        <div id="translator-container">
            <textarea id="userInput" placeholder="Enter yer message, matey!"></textarea>
            <button id="translateButton">Translate!</button>
            <button id="clearButton">Clear</button>
            <button id="exampleButton">Example</button> <!-- Added example button -->
            <div id="dinoMessage">
                <h2>Dino Pirate Replies:</h2>
                <p id="translatedOutput">Ahoy! Yer message appears 'ere.</p>
                <p id="errorMessage" style="color: red; display: none;">Type something instead of wasting my time!</p> <!-- Added error message -->
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Lionel. Licensed under the 
            <a href="https://opensource.org/licenses/MIT" target="_blank" rel="noopener noreferrer">MIT License</a>.
        </p>
        <p>View the source code on 
            <a href="https://github.com/lionel509/pirate_dino_translator" target="_blank" rel="noopener noreferrer">GitHub</a>.
        </p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
